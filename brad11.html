<script>
   function myinit(){
       document.write("Hello, Brad<br>");
   }
   function drawLine(){
       document.write("<hr>");
   }
    let i = 0;
    for (myinit() ; i < 10; drawLine() ){
        document.write(i++ + "<br>");
    }

    document.write("<hr>");
    document.write(i);

</script>
