<script>
    let p = [0,0,0,0,0,0,0];  // p[0] = 0, p[1] = 0,... p[5] = 0;
    for (let i=0; i<100000; i++){
        let rand = parseInt(Math.random()*9) +1;   // 1 - 9
        p[rand<=6?rand:rand-3]++;
    }

    for (let i=1; i<p.length; i++){
        document.write(`${i}: ${p[i]} times<br>`);
    }
</script>
