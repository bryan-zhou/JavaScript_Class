<script>
    // 0 ~ 100
    let score = Math.random();  // 0.0 <= x < 1.0
    score = parseInt(score * 101);
    document.write(score + "<br>");
    //let score = 87;
    // 90+ A; 80+ B; 70+ C; 60+ D; E
    if ( score >= 90 ){
        document.write("A");
    }else if ( score >= 80 ){
        document.write("B");
    }else if ( score >= 70 ){
        document.write("C");
        score = 50;
    }else if ( score >= 60){
        document.write("D");
    }else{
        document.write("E");
    }
    document.write("<hr>");
    document.write(score);
    
    

</script>
